<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Tag Example</title>
</head>
<body>
  <form action="/test" method="POST">
    <h1>Pilih Jenis Produk</h1>
    <select id="jenisProduk" name="jenisProduk">
        <option value="elektronik">Elektronik</option>
        <option value="pakaian">Pakaian</option>
        <option value="makanan">Makanan</option>
    </select>
    
    <h1>Pilih Produk</h1>
    <select id="produk" name="produk"></select>
    <button type="submit">Submit</button>
  </form>
  

  <script>
    const jenisProduk = document.getElementById('jenisProduk');
    const produkSelect = document.getElementById('produk');

    jenisProduk.addEventListener('change', async () => {
      const selectedType = jenisProduk.value;

      const response = await fetch('/getProducts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `selectedType=${selectedType}`,
      });

      const data = await response.json();
      produkSelect.innerHTML = '';

      data.products.forEach(product => {
        const option = document.createElement('option');
        option.value = product;
        option.textContent = product;
        produkSelect.appendChild(option);
      });
    });
  </script>
</body>
</html>
